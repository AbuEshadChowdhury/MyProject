<!DOCTYPE html>
<html>
<head>
	<title>NSU Virtual classroom</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/login.css">
	<style>
	      /* Always set the map height explicitly to define the size of the div
	       * element that contains the map. */
	      #map {
	        height: 250px;
	        width: 600px;
	        margin-left: 200px;
	        border-radius: 5px;
	      }
	     
	    </style>
</head>
<body>
<div class="main">

	<div class="header">
		<h1>NSU Virtual classroom</h1>
		<button type="button"><a href="Registration.html">Sign up</a></button>
		<button type="button">Log in</button>
	</div>

	<div class="middle">
		<h2>Login</h2>

		<form method="POST" action="./server/login.php">
			
			<table>
				<tr>
					<td>Email:</td>
					<td>
						<input type="text" name="email" id="email" placeholder="Your Email..">
					</td>
				</tr>
				<tr>
				    <!--	<td><label>Password: </label> </td> -->
					<td>Password:</td>
					<td>
						<input type="password" name="password" id="password" placeholder="Your secret password..">
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Login"></td>
				</tr>
				
			</table>
			<p><a href="#">Forget password?</a></p>
		</form>
	</div>

	<hr>

	<footer>
		<h3>Where to find me...</h3>
	
		<div id="map"></div>
	    <script>
	      // Note: This example requires that you consent to location sharing when
	      // prompted by your browser. If you see the error "The Geolocation service
	      // failed.", it means you probably did not give permission for the browser to
	      // locate you.
	      var map, infoWindow;
	      function initMap() {
	        map = new google.maps.Map(document.getElementById('map'), {
	          center: {lat: 23.815371, lng: 90.425544},
	          zoom: 15
	        });
	        infoWindow = new google.maps.InfoWindow;

	        // Try HTML5 geolocation.
	        if (navigator.geolocation) {
	          navigator.geolocation.getCurrentPosition(function(position) {
	            var pos = {
	              lat: position.coords.latitude,
	              lng: position.coords.longitude
	            };

	            infoWindow.setPosition(pos);
	            infoWindow.setContent('Location found.');
	            infoWindow.open(map);
	            map.setCenter(pos);
	          }, function() {
	            handleLocationError(true, infoWindow, map.getCenter());
	          });
	        } else {
	          // Browser doesn't support Geolocation
	          handleLocationError(false, infoWindow, map.getCenter());
	        }
	      }

	      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
	        infoWindow.setPosition(pos);
	        infoWindow.setContent(browserHasGeolocation ?
	                              'Error: The Geolocation service failed.' :
	                              'Error: Your browser doesn\'t support geolocation.');
	        infoWindow.open(map);
	      }
	    </script>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvybibU7s23-D58Z4_4basp0_C24KIHXc&callback=initMap">
		</script>

		
		 <p>&copy; North South University</p> 
	</footer>
</div>
</body>
</html>
